  function createRequest(){
    var request;
    try{
      request = new XMLHttpRequest();
    } catch (exception)
    {
      try{
        request = new ActiveXObject('Msxml2.XMLHTTP');
      } catch(innerException){
        request = new ActiveXObject('Microsoft.XMLHTTP');
      }
    }
    return request;
  }

    $(document).ready(function(){

      $('#dialog2').dialog({
        autoOpen:true,
        button: {
          load: function(){
              var showDate = $('#show-date').val();
              //데이터가 있으면 hidden이 열리고 없으면 안열림
          }
        },
        modal: true
      });

      $('#dialog').dialog({
        autoOpen: true,
        buttons: {
          submit: function(){
            var eventName = $('#event-name').val();
            var eventContent = $('#event-content').val();
            var eventDate = $('#event-date').val();

            alert(eventName + "\n" + eventContent + "\n" + eventDate );



           },
          reset: function() {

            $('#event-name').val('');
            $('#event-content').val('');
            $('#event-date').val('');
           },
          cancel: function() {

            $('#event-name').val('');
            $('#event-content').val('');
            $('#event-date').val('');
            $('#dialog').dialog('close');
          }
        },
        modal: true
      });
      $('#event-date').datepicker({
        dateFormat: 'yy년 mm월 dd일',
        numberOfMonths: 1
      });

      $('#show-date').datepicker({
        dateFormat: 'yy년 mm월 dd일',
        numberOfMonths: 1
      });

    });
  </script>
</head>
<body>
  <h1 id="open-button">일정 생성 및 관리</h1>
