<script>

  var count = 1;

  function checkBlank(){
    var userID = document.getElementByID('userID').value;
    var userPASS = document.getElementByID('userPASS').value;
    var userNAME = document.getElementByID('userNAME').value;
    var userEMAIL = document.getElementByID('userEMAIL').value;
    var userPHONE = document.getElementByID('userPHONE').value;

    if(userID == '' || userPASS =='' || userNAME =='' || userEMAIL == '' || userPHONE )
    {
      alert("빈공간을 써주세요!");
    }
  }

  function createRequest(){
    var request;
    try{
      request = new XMLHttpRequest();
    } catch (exception)
    {
      try{
        request = new ActiveXObject('Msxml2.XMLHTTP');
      } catch(innerException){
        request = new ActiveXObject('Microsoft.XMLHTTP');
      }
    }
    return request;
  }

  $(document).ready(function(){

    $('#id_check').click(function(event){
      var userID = $('#userID').val();
      //test();
      if(userID == '')
      {
        alert("ID를 써주세요!");
        userID = $('#userID').focus();
      }
      else
      {
      var test = userID;
      var checkcount= 0;
      var request = createRequest();
      request.open('GET','/checkID?userID='+userID,false);
      request.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
      request.send();

      var con = request.responseText;
      alert(con);
      var search = con.split("/");
      var temp = new Array(search.length);
      for(var i=1;i<search.length;i++){
        temp[i] = search[i];
        if(temp[i] == test){
          alert('이미 있는 아이디입니다.');
          break;
        }
        else{
          checkcount++;
        }
      }
      if(checkcount == search.length-1)
      {
        alert('사용하실수 있는 아이디입니다.');
      }
      count = 0;
      }
    });

    $('#insertform').click(function(event){

      checkBlank();

      if(count == 1)
      {
        alert("아이디 중복확인을 해주세요!");
      }
      else{

      var request = createRequest();
      request.open('POST','/signupAction',false);
      request.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
      request.send('userID' + userID + 'userPASS' + userPASS
                    + 'userNAME' + userNAME + 'userEMAIL' + userEMAIL + "userPHONE" + userPHONE );
      }
    });
  });
</script>
